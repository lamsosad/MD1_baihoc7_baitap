<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác</title>
</head>
<body>
<script>
    let dai = +prompt('Nhập chiều dài: ')
    let rong = +prompt('Nhập chiều rộng: ')
    for (let i = 0; i < dai; i++) {
        for (let j = 0; j < rong; j++) {
            if (i = 1 || j = 1 || i = dai || j = rong) {
                document.write('*')
            }else {
                document.write('')
            }
        }
    }
</script>
</body>

</html>
