<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số dãy fibonacci</title>
</head>
<body>
</body>
<script>
    let nhapDay = +prompt('Nhập số lần muốn in ra số trong dãy Fibonacci: ');
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    for (let i = 0; i < nhapDay; i++) {
        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        document.write(sum + ', ')
    }
</script>
</html>
