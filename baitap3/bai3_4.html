<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy Fibonacci chia hết cho 5</title>
</head>
<body>
</body>
<script>
    let nhapSo = +prompt('Nhập số: ')
    let n1 = 0;
    let n2 = 1;
    for (let i = 1; i < nhapSo; i++) {
        let sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        if (sum % 5 == 0) {
            document.write('Số chia hết cho 5 là: ' + sum + '<br>')
        } else {}
    }
</script>
</html>
