<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt đọ</title>
</head>
<body>
</body>
<script>
    let nhietDo = +prompt(' Nhiệt độ hiện tại: ')
    if (nhietDo > 100) {
        window.alert(' Như cái lò thế!!!!!! Hạ nhiệt đê');
    } else if (nhietDo < 20) {
        window.alert(' Không thấy lạnh à??? Tăng nhiệt lên');
    } else {
        window.alert(' Vừa xinh!!!')
    }
</script>
</html>
