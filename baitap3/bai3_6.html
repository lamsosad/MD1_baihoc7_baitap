<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let nhapsO = +prompt(' Nhập số lần in ra số chia hết cho 7 là: ')
    let sum = 0;
    let tong;
    for (let j = 0; j < nhapsO; j++) {
        for (let i = 0; i < j; i++) {
            if (i % 7 === 0) {
                sum = sum + i;
            }
            console.log(sum)
        } tong = sum
    }

    document.write('Tổng các số chia hết cho 7 là: ' + tong + '<br>')
</script>
</body>
</html>
