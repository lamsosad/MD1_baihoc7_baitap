<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số</title>
</head>
<body>
<script>
    let soLan = +prompt('Nhập so lan muon dem: ')
    let i;
    for (i = 1; i <= soLan; i++) {
        if (i === 99) {
            window.alert(i + ' Đã hoàn thành ')
            break;
        } else {
            document.write(i + '<br>')
        }
    }
</script>
</body>
</html>
