<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table>
    <tr>
        <td></td>
    </tr>
</table>
</body>
<script>
    let sout;
    sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j < 10; j++) {
            sout = sout + "<td>" + i +' x '+ j + ' = ' + i * j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout)
</script>
</html>
